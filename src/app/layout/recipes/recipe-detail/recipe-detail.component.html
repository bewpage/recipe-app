<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeData.imagePath"
      [alt]="recipeData.name"
      class="img-responsive" />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeData.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a href="#" class="">To Shoping List</a></li>
          <li><a href="#" class="">Edit Recipe</a></li>
          <li><a href="#" class="">Delete Recipe</a></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeData.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">Ingredients</div>
  </div>
</div>
