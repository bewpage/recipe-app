<div class="row">
  <div class="col-xs-12">
    <img
      [src]="recipeData.imagePath"
      [alt]="recipeData.name"
      class="img-responsive" />
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ recipeData.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div appDropdown class="btn-group">
        <button type="button" class="btn btn-primary dropdown-toggle">
          Manage Recipe <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li>
            <a (click)="onAddToShoppingList()" style="cursor: pointer"
              >To Shopping List</a
            >
          </li>
          <li>
            <a style="cursor: pointer" class="" (click)="onEditRecipe()"
              >Edit Recipe</a
            >
          </li>
          <li>
            <a style="cursor: pointer" (click)="deleteRecipe()"
              >Delete Recipe</a
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">{{ recipeData.description }}</div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let ingredient of recipeData.ingredients">
          {{ ingredient.name }} - ({{ ingredient.amount }})
        </li>
      </ul>
    </div>
  </div>
</div>
